<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>

        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td class="neel"><button>)</button></td>
                    <td class="neel"><button>C</button></td>
                    <td class="neel"><button>(</button></td>
                    <td class="neel"><button>%</button></td>
                </tr>
                <tr>
                    <td class="neel"><button>8</button></td>
                    <td class="neel"><button>9</button></td>
                    <td class="neel"><button>7</button></td>
                    <td class="neel"><button>X</button></td>
                </tr>
                <tr>
                    <td class="neel"><button>5</button></td>
                    <td class="neel"><button>6</button></td>
                    <td class="neel"><button>4</button></td>
                    <td class="neel"><button>-</button></td>
                </tr>
                <tr>
                    <td class="neel"><button>2</button></td>
                    <td class="neel"><button>3</button></td>
                    <td class="neel"><button>1</button></td>
                    <td class="neel"><button>+</button></td>
                </tr>
                <tr>
                    <td class="neel"><button>0</button></td>
                    <td class="neel"><button>.</button></td>
                    <td class="neel"><button>/</button></td>
                    <td class="neel"><button>=</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
